<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0"/>        
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
</head>
<body>
    <nav id="topnav">
        <img id="mainlogo"src="/Media/logo.JPG" alt="Logo" height="60" />
        <ul id="navlist">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#Skills">Skills</a></li>
            <li><a href="#Hobbies">Hobbies</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>
    </nav>  
    <hr id="navhr">  
    <div id="contactcontainer">
        <form id="contactform">
            <h1>Contact Me</h1>
            <input type="text" name="name" placeholder="Name" class="contactInputFields" required>
            <input type="email" name="email" placeholder="Email" class="contactInputFields" required>
            <textarea name="message" placeholder="Message" class="contactInputFields"></textarea>
            <input type="submit" value="Send" class="contactInputFields" maxlength="500">

        </form>
    </div>
</body>
</html>
