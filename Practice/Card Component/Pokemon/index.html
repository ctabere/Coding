<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Card</title>
</head>

<body>
    <div class="card">
        <div class="card-container">
        <div class="inner-container">
          <img src="logo.png" alt="Squirtle" class="card-img">
          <h2 class="card-title">Squirtle</h2>
          <h2 class="poke-hp">40 HP</h2>
          <img class="poke-element" />
          <img class="poke-photo" />
          <h4 class="poke-stats">Tiny Turtle Pokemon, Length: 1'8'', Weight: 20 lbs.<h4>
              <p class="poke-move1"><img class="poke-move1-element" src="element-bubble" />Bubble</p>
              <p class="poke-move2"><img class="poke-move2-element" src="element-bubble" />Withdraw</p>
              <p class="card-text">This is a Pokemon card component created using vanilla CSS.</p>
        </div>
      </div>
    </div>
  </body>
  
  </html>
