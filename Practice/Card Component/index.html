<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>
</head>
<body>
    <div class="card">
        <img src="logo.jpg" alt="CodeNoobs logo" class="card-img">

</html>
